</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br></pre></td><td class="code"><pre><span class="line">########################################################################################</span><br><span class="line">#</span><br><span class="line"># Generic Makefile for C/C++ Program</span><br><span class="line">#</span><br><span class="line"># Author: mengk</span><br><span class="line"># Date:   2008/08/30</span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 一 、 操作系统及shell相关</span><br><span class="line">########################################################################################</span><br><span class="line">#指定使用的shell及取得操作系统类型，宏定义常用shell命令</span><br><span class="line"> </span><br><span class="line">#指定SHELL ,SHELL := /bin/sh ,或者使用当前SHELL设置</span><br><span class="line">#SHELL := /bin/bash</span><br><span class="line"> </span><br><span class="line">#取得操作系统名称#OS_NAME=&quot;Linux:SunOS:HP-UX:AIX&quot;</span><br><span class="line">OS_NAME := $(shell uname -s)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#把常用的几个系统命令自定义名称和选现,rm命令前面加了一个小减号的意思就是，</span><br><span class="line">#也许某些文件出现问题，但不要管，继续做后面的事</span><br><span class="line"> </span><br><span class="line">AR := ar            </span><br><span class="line">SED:= sed          </span><br><span class="line">AWK:= awk</span><br><span class="line">MV := mv</span><br><span class="line">RM := rm -f</span><br><span class="line">ECHO := echo</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 二 、C编译器选项</span><br><span class="line">########################################################################################</span><br><span class="line">#指定C编译器, 如gcc  编译器</span><br><span class="line">CC      := gcc</span><br><span class="line">#指定C编译时的选项</span><br><span class="line">#CFLAGS         C语言编译器参数,编译时使用。</span><br><span class="line">CFLAGS := -c -g  -W -Wall</span><br><span class="line"> </span><br><span class="line"># CPP ,  C 预编译器的名称，默认值为 $(CC) -E。</span><br><span class="line">CPP :=</span><br><span class="line">#   CPPFLAGS , C 预编译的选项。</span><br><span class="line">CPPFLAGS :=</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 三 、C++编译器选项</span><br><span class="line">########################################################################################</span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line">#指定C++编译器, 如g++ 编译器</span><br><span class="line">CXX      := g++</span><br><span class="line"> </span><br><span class="line">#指定C编译时的选项</span><br><span class="line">#CXXFLAGS         C++语言编译器参数,编译时使用。</span><br><span class="line">CXXFLAGS := -c -g -W -Wall</span><br><span class="line"> </span><br><span class="line"># CXXPP ,  C++ 预编译器的名称，默认值为 $(CC) -E。</span><br><span class="line">CXXPP :=</span><br><span class="line">#   CXXPPFLAGS , C++ 预编译的选项。</span><br><span class="line">CXXPPFLAGS :=</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># 四、指定额外搜索的头文件路径、库文件路径 、引入的库</span><br><span class="line">########################################################################################</span><br><span class="line">#指定搜索路径, 也可用include指定具体文件路径,编译时使用</span><br><span class="line"># The include files ( C and C++ common).</span><br><span class="line">INCLUDES := -I$(ORACLE_HOME)/rdbms/demo -I$(ORACLE_HOME)/rdbms/public  \</span><br><span class="line">  -I$(ORACLE_HOME)/plsql/public -I$(ORACLE_HOME)/network/public  -I./include -I./include/app -I./include/tools  \</span><br><span class="line">  -I./include/tools/file  -I./include/tools/common</span><br><span class="line"> </span><br><span class="line"># 指定函数库搜索路径DIRECTORY 搜寻库文件(*.a)的路径,加入需要的库搜索路径 功能同–l，由用户指定库的路径，否则编译器将只在标准库的目录找。           </span><br><span class="line">#连接时使用</span><br><span class="line">LIBDIRS :=-L$(ORACLE_HOME)/lib -L$(ORACLE_HOME)/rdbms/lib</span><br><span class="line"> </span><br><span class="line"># 链接器参数,  连接时搜索指定的函数库LDFLAGS。,引入需要的库-lLDFLAGS    指定编译的时候使用的库. 连接库文件开关。例如-lugl，则是把程序同libugl.a文件进行连接。</span><br><span class="line">#连接时使用</span><br><span class="line">#-lclntsh -lnsl -lpthread -Wl,-Bdynamic -lgcc_s    ,同时有动态库和静态库时默认使用动态库，   -Wl,-Bdynamic 指定和动态库相连， -Wl,-Bstatic 指定和静态库相连</span><br><span class="line">CLDFLAGS    :=  -lm  -lclntsh -lnsl -lpthread  -Wl,-Bdynamic  -lgcc_s</span><br><span class="line">CXXLDFLAGS  :=  -lm  -lclntsh -lnsl -lpthread  -Wl,-Bdynamic -lgcc_s  -lstdc++ </span><br><span class="line"> </span><br><span class="line">#宏定义，如果没有定义宏的值，默认是字符串1 ,定义值为数字时直接写数字，字符和字符串需用 \&quot;和\&apos;转义</span><br><span class="line">#DCPPFLAGS :=  -D$&#123;OS_NAME&#125;   -D_TEST1_  -D_TEST2_=2  -D_TEST3_=\&quot;a\&quot;  -D_TEST4_=\&apos;b\&apos; -DOS_NAME=\&quot;$&#123;OS_NAME&#125;\&quot;</span><br><span class="line">DCPPFLAGS := -D$&#123;OS_NAME&#125;   </span><br><span class="line"> </span><br><span class="line">#各平台&apos;SunOS&apos;   &apos;Linux&apos; link类库差异, 设置特定值</span><br><span class="line">ifeq &apos;$&#123;OS_NAME&#125;&apos; &apos;SunOS&apos;</span><br><span class="line">    CLDFLAGS += -lsocket</span><br><span class="line">    CXXLDFLAGS += -lsocket</span><br><span class="line">    DCPPFLAGS += -D_POSIX_PTHREAD_SEMANTICS -D_REENTRANT</span><br><span class="line">endif</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#  五、 指定源文件的路径 、支持的源文件的扩展名 、源文件搜索路径</span><br><span class="line">########################################################################################</span><br><span class="line"># 指定SRC_DIR 源代码文件路径./src  ./src2   src2/src3</span><br><span class="line">SRC_DIR   := .  ./src  ./src/copyfile  ./src/displayfile ./include/tools/file  ./include/tools/common</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#指定支持的源代码扩展名 SFIX     := .out .a .ln  .o  .c  .cc .C  .p  .f  .F </span><br><span class="line">#.r  .y  .l  .s  .S  .mod  .sym  .def  .h  .info  .dvi  .tex  .texinfo  .texi </span><br><span class="line">#.txinfo  .w  .ch .web  .sh  .elc  .el</span><br><span class="line">SFIX     :=  .c .C .cpp  .cc .CPP  .c++  .cp  .cxx</span><br><span class="line"> </span><br><span class="line">#在当当前目录找不到的情况下，到VPATH所指定的目录中去找寻文件了。如:VPATH = src:../headers</span><br><span class="line">#（当然，当前目录永远是最高优先搜索的地方）</span><br><span class="line">VPATH := $&#123;SRC_DIR&#125;</span><br><span class="line"> </span><br><span class="line">#定义安装目录            </span><br><span class="line">BIN := ./bin</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#  六、 得到源文件名称集合、OBJS目标文件名集合</span><br><span class="line">########################################################################################</span><br><span class="line"> </span><br><span class="line">#依次循环取得各目录下的所有源文件，在各目录下取源文件时过滤不支持的源文件格式，</span><br><span class="line">#得到源文件集合(带路径)</span><br><span class="line">SOURCES := $(foreach x,$&#123;SRC_DIR&#125;,\</span><br><span class="line">           $(wildcard  \</span><br><span class="line">             $(addprefix  $&#123;x&#125;/*,$&#123;SFIX&#125;) ) )</span><br><span class="line"> </span><br><span class="line">#去掉路径信息，去掉扩展名，再追加.o的扩展名，得到目标文件名集合 (不带路径),需要去掉路径信息，否则连接时有可能找不到.o文件</span><br><span class="line">OBJS := $(addsuffix .o ,$(basename $(notdir $&#123;SOURCES&#125;) ) )    </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#去掉路径信息，去掉扩展名，再追加.d的扩展名，得到依赖文件名集合 (不带路径)</span><br><span class="line">#DEPENDS := $(addsuffix .d ,$(basename $(notdir $&#123;SOURCES&#125;) ) )</span><br><span class="line"> </span><br><span class="line">#去掉扩展名，再追加.d的扩展名，得到依赖文件名集合 (带路径)</span><br><span class="line">DEPENDS := $(addsuffix .d ,$(basename  $&#123;SOURCES&#125; ) )  </span><br><span class="line">#DEPENDS := $(SOURCES:$(SFIX)=.d)</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#  七、 定义生成程序的名称</span><br><span class="line">########################################################################################</span><br><span class="line"> </span><br><span class="line">#生成可执行程序的名称</span><br><span class="line">PROGRAM   := example</span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#  八、 定义依赖关系 ，编译、链接规则</span><br><span class="line">########################################################################################</span><br><span class="line"> </span><br><span class="line">#.PHONY”表示，clean是个伪目标文件。</span><br><span class="line">.PHONY : all check  clean  install</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#定义编译、链接任务all</span><br><span class="line">all :  $&#123;PROGRAM&#125;  install</span><br><span class="line"> </span><br><span class="line">#检查源码中，除了C源码外是否有C++源码 ,并定义变量LDCXX存储检查结果</span><br><span class="line">LDCXX := $(strip $(filter-out  %.c , $&#123;SOURCES&#125; ) )</span><br><span class="line"> </span><br><span class="line">#编译器重置</span><br><span class="line">ifdef LDCXX   #有C++源码时,所有源码都使用g++编译，包括C源码，将CC、CFLAGS 的值设置为对应的$&#123;CXX&#125;、 $&#123;CXXFLAGS&#125;的值</span><br><span class="line">    CC := $&#123;CXX&#125;                    #重置C编译器为C++编译器</span><br><span class="line">    CFLAGS :=  $&#123;CXXFLAGS&#125;          #重置C编译选现为C++编译选现</span><br><span class="line">    CPP :=  $&#123;CXXPP&#125;                #重置C预编译器为C++预编译器</span><br><span class="line">    CPPFLAGS := $&#123;CXXPPFLAGS&#125;       #重置C预编译的选项为C++预编译的选项</span><br><span class="line">endif</span><br><span class="line"> </span><br><span class="line">#链接</span><br><span class="line">$&#123;PROGRAM&#125; :  $&#123;DEPENDS&#125;  $&#123;OBJS&#125; </span><br><span class="line">ifeq ($(strip $(filter-out  %.c  , $&#123;SOURCES&#125; ) ),)    #只有C源码时使用gcc连接</span><br><span class="line">    $&#123;CC&#125;  $&#123;LIBDIRS&#125;  $&#123;CLDFLAGS&#125;    $&#123;OBJS&#125; -o $@    </span><br><span class="line">else                                                 #有C++源码时使用g++连接</span><br><span class="line">    $(CXX) $&#123;LIBDIRS&#125;  $&#123;CXXLDFLAGS&#125;    $&#123;OBJS&#125; -o $@     </span><br><span class="line">endif</span><br><span class="line"> </span><br><span class="line"># Rules for producing the objects. (.o) BEGIN</span><br><span class="line">#---------------------------------------------------</span><br><span class="line"> </span><br><span class="line">%.o : %.c</span><br><span class="line">    $(CC)      $&#123;DCPPFLAGS&#125;    $&#123;CFLAGS&#125;      $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.C</span><br><span class="line">    $(CXX)     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.cc</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.cpp</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.CPP</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.c++</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.cp</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">%.o : %.cxx</span><br><span class="line">    $&#123;CXX&#125;     $&#123;DCPPFLAGS&#125;    $&#123;CXXFLAGS&#125;    $&#123;INCLUDES&#125;   $&lt;</span><br><span class="line"> </span><br><span class="line">#---------------------------------------------------</span><br><span class="line"># Rules for producing the objects.(.o) END</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># Rules for creating the dependency files (.d). BEGIN</span><br><span class="line">#---------------------------------------------------</span><br><span class="line">%.d : %.c</span><br><span class="line">    @$&#123;CC&#125;     -M   -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.C</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.cc</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.cpp</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.CPP</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.c++</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.cp</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">%.d : %.cxx</span><br><span class="line">    @$&#123;CXX&#125;    -MM  -MD    $&#123;INCLUDES&#125; $&lt;</span><br><span class="line"> </span><br><span class="line">#---------------------------------------------------</span><br><span class="line"># Rules for creating the dependency files (.d). END</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#  九、 定义其他 check  install clean 等任务</span><br><span class="line">########################################################################################</span><br><span class="line"> </span><br><span class="line">#定义检查环境相关的变量的任务</span><br><span class="line">check :</span><br><span class="line">    @$&#123;ECHO&#125;  MAKEFILES : $&#123;MAKEFILES&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  MAKECMDGOALS : $&#123;MAKECMDGOALS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  SHELL  : $&#123;SHELL&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  OS_NAME  : $&#123;OS_NAME&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  SRC_DIR : $&#123;SRC_DIR&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  SFIX : $&#123;SFIX&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  VPATH : $&#123;VPATH&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  BIN : $&#123;BIN&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  SOURCES : $&#123;SOURCES&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  OBJS : $&#123;OBJS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  DEPENDS : $&#123;DEPENDS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  PROGRAM : $&#123;PROGRAM&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CC :  $&#123;CC&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CFLAGS : $&#123;CFLAGS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CPP : $&#123;CPP&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CPPFLAGS : $&#123;CPPFLAGS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CXX :  $&#123;CXX&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CXXFLAGS : $&#123;CXXFLAGS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CXXPP : $&#123;CXXPP&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CXXPPFLAGS : $&#123;CXXPPFLAGS&#125;       </span><br><span class="line">    @$&#123;ECHO&#125;  INCLUDES : $&#123;INCLUDES&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  LIBDIRS : $&#123;LIBDIRS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CLDFLAGS : $&#123;CLDFLAGS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  CXXLDFLAGS : $&#123;CXXLDFLAGS&#125;</span><br><span class="line">    @$&#123;ECHO&#125;  DCPPFLAGS : $&#123;DCPPFLAGS&#125;</span><br><span class="line">    uname    -a</span><br><span class="line"> </span><br><span class="line">#定义清理的任务 core.*  ,rm命令前面加了一个小减号的意思就是， 也许某些文件出现问题，但不要管，继续做后面的事</span><br><span class="line">clean :</span><br><span class="line">    -$&#123;RM&#125; $&#123;BIN&#125;/$&#123;PROGRAM&#125;</span><br><span class="line">    -$&#123;RM&#125; $&#123;BIN&#125;/*.o</span><br><span class="line">    -$&#123;RM&#125; $&#123;BIN&#125;/*.d</span><br><span class="line">    -$&#123;RM&#125; *.o</span><br><span class="line">    -$&#123;RM&#125; *.d</span><br><span class="line"> </span><br><span class="line">#将目标文件及可执行程序拷贝到安装目录</span><br><span class="line">install :</span><br><span class="line">    -$&#123;MV&#125; $&#123;PROGRAM&#125; $&#123;BIN&#125;</span><br><span class="line">    -$&#123;MV&#125;  *.o $&#123;BIN&#125;</span><br><span class="line">    -$&#123;MV&#125;  *.d $&#123;BIN&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#=======================================================================================</span><br></pre></td></tr></table></figure>
